  <div class="card-body">

    <!-- Shopping Cart table -->
    <div class="table-responsive">

      <table class="table product-table">

        <!-- Table head -->
        <thead class="mdb-color lighten-5">
          <tr>
            <th></th>
            <th class="font-weight-bold">
              <strong>Product</strong>
            </th>
            <th></th>
            <th class="font-weight-bold">
              <strong>Price</strong>
            </th>
            <th class="font-weight-bold">
              <strong>QTY</strong>
            </th>
            <th class="font-weight-bold">
              <strong>Amount</strong>
            </th>
            <th></th>
          </tr>
        </thead>
        <!-- /.Table head -->

        <!-- Table body -->
        <tbody>

          <!-- First row -->
          <tr *ngFor="let item of products">
            <th scope="row">
              <img src="{{item.product_base_view}}" alt="" class="img-fluid z-depth-0 img-width">
            </th>
            <td>
              <h5 class="mt-3">
                <strong>{{item.product_name}}</strong>
              </h5>
              <p class="text-muted">{{item.product_model}}</p>
            </td>
            <td></td>
            <td>$ {{item.product_price}}</td>
            <td>
              <input type="number" value={{item.quantity}} aria-label="Search" class="form-control"
                style="width: 100px" (change)="onChange($event)" min="1">
            </td>
            <td class="font-weight-bold">
              <strong>$ {{item.product_price * item.quantity}}</strong>
            </td>
            <td>
              <button type="button" class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top"
                title="Remove item">X
              </button>
            </td>
          </tr>
          <!-- /.First row -->
          <!-- Fourth row -->
          <tr>
            <td colspan="3" class="text-left">
              <button type="button" class="btn btn-primary btn-rounded" routerLink="">Complete Shopping
                <i class="fas fa-angle-right right"></i>
              </button>
            </td>
            <td colspan="3"></td>
            <td>
              <h4 class="mt-2">
                <strong>Total</strong>
              </h4>
            </td>
            <td class="text-right">
              <h4 class="mt-2">
                <strong>{{total_price}}</strong>
              </h4>
            </td>
            <td colspan="3" class="text-left">
              <button type="button" class="btn btn-primary btn-rounded" routerLink="/checkout/1">CheckOut
                <i class="fas fa-angle-right right"></i>
              </button>
            </td>
          </tr>
        </tbody>
        <!-- /.Table body -->

      </table>

    </div>
    <!-- /.Shopping Cart table -->

  </div>

</div>
