<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<div id="carouselExampleIndicators" class="carousel slide " align="left" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="carousel" src="{{pictures.front_view}}" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="carousel" src="{{pictures.top_view}}" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="carousel" src="{{pictures.side_view}}" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="carousel" src="{{pictures.inner_view}}" alt="Forth slide">
      </div>
    </div>
    <a class="carousel-control-prev" routerLink="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
<div class="info-box col-md-8 mt-5">

  <label class="font-weight-bold col-md-9 text margin ">{{product.name}}</label>
  <label class="font-weight-bold col-md-2 text margin float-right">EGP {{product.price}}</label><br>

  <div class="container">	

  <button type="button" class="buttonM btn col-md-9">Add to Cart<img src="/assets/img/cart.png" alt="" width="32" height="31"></button>
  <button type="button" class="buttonM btn float-right">Add to Wishlist<img src="/assets/img/heart.svg" alt="" width="32" height="31"></button>
  
  <div class="col-md-8 margin">
  <p class="text"><label class="font-weight-bold text">DESCRIPTION</label><br>
    {{product.name}}
  </p>
  
  </div>
  
  <app-review></app-review>
  
  </div>
  
</div>
<div class="add-review col-md-12">
  <textarea class="col-md-6 margin"></textarea>
  <a class="btn buttonM"> <i class="fa fa-comment float-left"></i> Comment</a>
  <div class="starrating risingstar d-flex justify-content-center flex-row-reverse float-right col-md-3">
      <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 star"></label>
      <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 star"></label>
      <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 star"></label>
      <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 star"></label>
      <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star"></label>
  </div>
</div>
<div>
  <br>
</div>
